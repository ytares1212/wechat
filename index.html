<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div class="container">
    <div class="left">
      <div class="button-container">
        <div class="button"></div>
        <div class="button"></div>
        <div class="button"></div>
      </div>
      <img src="./assets/avatar.jpg" class="avatar">
      <div class="icon-container" id="first">
        <img src="./assets/icons/chat_filingl.svg" alt="">
        <img src="./assets/icons/contact_16_16.svg" alt="">
        <img src="./assets/icons/collect.svg" alt="">
        <img src="./assets/icons/file.svg" alt="">
        <img src="./assets/icons/moment.svg" alt="">
        <img src="./assets/icons/short.svg" alt="">
        <img src="./assets/icons/hexa.svg" alt="">
        <img src="./assets/icons/search.svg" alt="">
      </div>
      <div class="icon-container" id="second">
        <img src="./assets/icons/program.svg" alt="">
        <img src="./assets/icons/phone.svg" alt="">
        <img src="./assets/icons/more.svg" alt="">
      </div>
      <div class="notification">1</div>
    </div>
    <div class="middle">
      <div class="middle-top">
        <div class="container-search">
          <input type="text" placeholder="      搜索">
          <div class="mag-container">
            <img src="./assets/icons/magnifier.svg">
          </div>
          <div class="plus-container">
            <img src="./assets/icons/plus.svg">
          </div>
        </div>
      </div>
      <div class="middle-bot">
        <div class="row" id="file-transfer">
          <img src="./assets/file-transfer.png" class="wechat">
          <div class="text-container">
            <p class="title">文件传输助手</p>
            <p class="intro">This is an message</p>
          </div>
          <div class="time-container">
            <p class="time">20:49</p>
          </div>
        </div>
      </div>
    </div>
    <div class="right">
      <div class="right-top">文件传输助手</div>
      <div class="right-mid">
        <div class="time-container">20:49</div>
        <div class="message-container">
          <p>This is an message</p>
        </div>
        <div class="green-arrow"></div>
        <img src="./assets/avatar.jpg" alt="">
      </div>
      <div class="right-bot">
        <img src="./assets/icons/down_arrow.svg" class="arrow">
        <div class="icon-container">
          <img src="./assets/icons/smile.svg" alt="">
          <img src="./assets/icons/file.svg" alt="">
          <img src="./assets/icons/ss.svg" alt="">
          <img src="./assets/icons/chat_with_dots.svg" alt="">
        </div>
      </div>
    </div>
  </div>
</body>
</html>
